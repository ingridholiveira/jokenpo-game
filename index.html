<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenp√¥</title>
    <link href="css/style.css" rel="stylesheet">
        
</head>
<body>
    <div id="principal">
        <h1 id="title">Pedra, Papel e Tesoura</h1>

        <div id="score">
            <div id="player">
                <h2 id="player-name">&nbsp;</h2>
                <span id="player-points">0</span>
                <ul id="player-choices">
                    <li><a id="player-choice1"><img src="img/pedra.png"></a></li>
                    <li><a id="player-choice2"><img src="img/papel.png"></a></li>
                    <li><a id="player-choice3"><img src="img/tesoura.png"></a></li>                 
                </ul>
            </div>

            <div id="versus">VS</div>

            <div id="PC">
                <h2 id="PC-name">PC</h2>
                <span id="PC-points">0</span>
                <ul id="PC-choices">
                    <li><a id="PC-choice1"><img src="img/pedra.png"></a></li>
                    <li><a id="PC-choice2"><img src="img/papel.png"></a></li>
                    <li><a id="PC-choice3"><img src="img/tesoura.png"></a></li>                 
                </ul>
            </div>
        </div>
        <div id="message">
            Mensagem
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>  
    
</body>
</html>
